<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polytype Trainer â€“ List</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>Polytype Trainer</h1>
      <p class="subtitle">Made by Tommaso Facchin</p>
    </header>

    <section class="settings">
      <div class="field">
        <label for="deck-select">Deck</label>
        <select id="deck-select">
          <option value="topik1">TOPIK 1</option>
          <option value="hsk1">HSK 1</option>
        </select>
      </div>



      <div class="field checkbox-field checkbox-wrapper-46">
        <input class="inp-cbx" id="romaji-toggle" type="checkbox" checked />
        <label class="cbx" for="romaji-toggle">
          <span>
            <svg width="12px" height="10px" viewBox="0 0 12 10">
              <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
            </svg>
          </span>
          <span>Romaji / Pinyin</span>
        </label>
      </div>

      <div class="field checkbox-field checkbox-wrapper-46">
        <input class="inp-cbx" id="meaning-toggle" type="checkbox" checked />
        <label class="cbx" for="meaning-toggle">
          <span>
            <svg width="12px" height="10px" viewBox="0 0 12 10">
              <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
            </svg>
          </span>
          <span>Meaning</span>
        </label>
      </div>

      <button id="restart-btn" class="restart-btn" type="button">
        Restart
      </button>

    </section>

    <section class="list-card">
      <div class="list-header">
        <span class="col-script">Word</span>
        <span class="col-romaji col-romaji-header" id="col-romaji-header">
          Romaji / Pinyin
        </span>
        <span class="col-meaning">Meaning</span>
      </div>

      <div id="rows-container"></div>
    </section>

    <section class="stats">
      <span id="progress-text">0 correct / 0 fields</span>
      <span id="score-text">Score: 0%</span>
    </section>
  </main>

  <script src="decks/index.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
